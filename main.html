<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/main.css">
    <title>阿瓦隆辅助页</title>
  </head>
  <body>
    <div class="main-page">
      <div class="left-part">
        <!-- 标记示例区 -->
        <div id="icon_sample_area"></div>
        <!-- 游戏记录区 -->
        <div id="record_area">
          <table id="record_table">
            <thead id="record_table_thead">
              <!-- 根据玩家人数，动态生成 -->
          </thead>
          <tbody id="record_table_tbody">
              <!-- 根据游戏轮次，动态生成 -->
          </tbody>
          </table>
        </div>
      </div>
      <div class="right-part">
        <div id="countdown_area">        
          <!-- 倒计时区域 -->
          <p id="countdown_time">00:00</p>
          <div id="countdown_opt_area">
            <button id="countdown_reset" onclick="onCountdownPauseAndReset()">重置</button>
            <button id="countdown_opt" onclick="onCountdownOpt()">计时</button>
            <select id="countdown_time_selector" onchange="onCountdownTimeChanged()">
              <option value="60" selected="selected">1min</option>
              <option value="90">1.5min</option>
              <option value="120">2min</option>
            </select>
          </div>
        </div>
        <div>
          <!-- 角色互看表区域 -->
        </div>
      </div>
    </div>
    <script src="scripts/countdown.js" defer></script>
    <script src="scripts/record.js" defer></script>
  </body>
</html>
